language: node_js
node_js:
  - "12"
cache:
  yarn: true
  directories:
    - "node_modules"
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s
  - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
  - lerna exec -- yarn
  - yarn run lerna run prepublish
script:
  - yarn test
  - lerna run docs:build --scope @semo/cli --npm-client yarn
before_deploy:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
deploy:
  - provider: script
    script: "yarn run lerna:publish"
    skip_cleanup: true
    on:
      node: "12"
      tags: true
  - provider: pages
    local-dir: public
    skip-cleanup: true
    github-token: $GITHUB_TOKEN # Set in the settings page of your repository, as a secure variable
    keep-history: true
    on:
      tags: true
    tag: latest